<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">ABOUT</div>
    <div class="panel-body">
      <div>
        <h3> infos:  </h3>
        <ul class="list-group">
          <li class="list-group-item">Nom: <strong>{{infos.nom}}</strong></li>
          <li class="list-group-item">Email: <strong>{{infos.mail}}</strong></li>
          <li class="list-group-item">Tel: <strong>{{infos.tel}}</strong></li>
        </ul>
        <br><br>
        <form #sub = "ngForm" (ngSubmit) = "onAddCommentaire(sub.value)">
        <div class="form-group">
          <label class="control-label">Message: </label>
          <input required name = "message" ngModel type="text" [(ngModel)] = "commentaire.message"/>
          <input type = "submit"  [disabled] ="!sub.valid" class="btn btn-primary" value="Add comment" />
          <br>
        </div>
        </form>
        <h3> Comments: </h3>  
        <ul class="list-group">
          
          <li *ngFor = "let c of comments" class="list-group-item">
          {{c.message}} <span class="badge">{{c.date|date:'dd/MM/yyyy: HH:mm:ss'}}</span>
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>
